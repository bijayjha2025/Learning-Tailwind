
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Images</title>
</head>
<body>

    <div class="max-w-4xl mx-auto">
     <h1 class="text-3xl font-bold mb-8">Background Images in Tailwind</h1>

     <div class="bg-white p-6 rounded-lg shadow mb-6">
       <div class="h-48 bg-cover bg-center rounded" style="background-image: url('./image.jpg')"></div>
     </div>

     <div class="bg-white p-6 rounded-lg shadow mb-6">
        <div class="h-48 bg-contain bg-no-repeat bg-center rounded" style="background-image: url(./image.jpg)"></div>
     </div>

     <div class="bg-white p-6 rounded-lg shadow mb-6">
        <div class="h-48 bg-repeat rounded" style="background-image: url('./image.jpg')"></div>
     </div>
    </div>

</body>
</html>

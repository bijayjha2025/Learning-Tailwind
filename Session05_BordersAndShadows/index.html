
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borders and Shadows</title>
</head>

<body>
  <div>
    <h2 class="m-4 font-bold">Borders</h2>
    <div class="grid grid-cols-3 gap-4 m-4">
       <div class="w-20 h-20 bg-white border-2 rounded"></div>
       <div class="w-20 h-20 bg-white border-4 border-blue-500 rounded"></div>
        <div class="w-20 h-20 bg-white border-8 border-red-500 rounded"></div>
        <div class="w-20 h-20 bg-white border-t-4 border-green-500 rounded"></div>
        <div class="w-20 h-20 bg-white border-4 border-dashed rounded"></div>
        <div class="w-20 h-20 bg-white border-4 border-dotted rounded"></div>
    </div>
   </div>

  <div class="bg-white p-6 rounded-lg shadow m-4">
    <h2 class="font-bold">Shadows</h2>
    <div class="grid grid-cols-3 gap-8">
      <div class="w-20 h-20 bg-white shadow-sm rounded"></div>
      <div class="w-20 h-20 bg-white shadow rounded"></div>
      <div class="w-20 h-20 bg-white shadow-md rounded"></div>
      <div class="w-20 h-20 bg-white shadow-lg rounded"></div>
      <div class="w-20 h-20 bg-white shadow-xl rounded"></div>
      <div class="w-20 h-20 bg-white shadow-2xl rounded"></div>
    </div>
   </div>


</body>

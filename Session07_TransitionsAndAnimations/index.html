
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions & Animations</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-4xl mx-auto">
     <h1 class="text-3xl font-semibold mb-8">Learning Tailwind Transitions & Animations</h1>

     <div class="bg-white p-6 rounded-lg shadow mb-8">
      <div class="grid grid-cols-2 gap-4">
       <button class="bg-red-500 text-white px-6 py-3 rounded transition hover:bg-blue-700">Transition</button>
       <button class="bg-green-500 text-white px-6 py-3 rounded transition-all hover:bg-green-700 hover:scale-110">Scale and Transition</button>
       <button class="bg-blue-500 text-white px-6 py-3 rounded transition-colors duration-500 hover:bg-purple-900">ColorTransition</button>
       <button class="bg-violet-500 text-white px-6 py-3 rounded transition-transform hover:rotate-12 hover:scale-105">Transform</button>
      </div>
     </div>

     <div class="bg-white p-6 rounded-lg shadow mb-8">
      <h2 class="text-xl font-bold mb-4">Scale & Rotate</h2>

      <div class="grid grid-cols-3 gap-4">
       <div class="h-24 bg-yellow-500 rounded transition-transform hover:scale-125 flex items-center justify-center text-white">scale-125</div>
       <div class="h-24 bg-red-500 rounded transition-transform hover:rotate-45 flex items-center justify-center text-white">rotate-45</div>
       <div class="h-24 bg-blue-500 rounded transition-transform hover:-rotate-12 hover:scale-110 flex items-center justify-center text-white">rotate + scale</div>
      </div>
     </div>

     <div class="bg-white p-6 rounded-lg shadow mb-8">
      <h2 class="text-xl font-bold mb-4">Bounce Animation</h2>
      <div class="flex justify-center">
      <div class="w-24 h-24 bg-yellow-500 rounded-full animate-bounce"></div>
      </div>
     </div>

     <div class="bg-white p-6 rounded-lg shadow mb-8">
      <h2 class="text-xl font-bold mb-4">Animations</h2>
      
      <div class="grid grid-cols-3 gap-4">
        <div class="h-24 bg-gray-500 rounded animate-spin flex items-center justify-center text-white">Spin</div>
        <div class="h-24 bg-orange-500 rounded animate-ping flex items-center justify-center text-white">Ping</div>
        <div class="h-24 bg-red-500 rounded animate-pulse flex items-center justify-center text-white">Pulse</div>
       </div>
      </div>

    </div>
</body>
</html>
